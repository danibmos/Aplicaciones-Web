<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            width: 100%;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        section {
            padding: 20px;
            font-size: 18px;
            line-height: 1.6;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Noticias</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <section>
        <h1>Bienvenido a la Página</h1>
        <p>Esta es una página de ejemplo con una barra de navegación funcional. Puedes hacer clic en los enlaces de la barra de navegación para moverte por las secciones.</p>
    </section>

</body>
</html>

<body style="text-align: center;">
    <header>
        <img src="../img/monalisa1.png" title="Mona lisa sacando shelfie" alt="Mona lisa sacando shelfie">

    <main>
        <hr>
        <h1>Registrarse</h1>
        <form>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre"><br><br>

            <label for="apellidos">Apellidos:</label><br>
            <input type="text" id="apellidos"><br><br>

            <label for="cumple">Fecha de Nacimiento:</label><br>
            <input type="date" id="cumple"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email"><br><br>

            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono"><br><br>

            <label for="direccion">Dirección:</label><br>
            <input type="text" id="direccion"><br><br>

            <label for="sexo">Sexo:</label><br>
            <select id="sexo" name="sexo">
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
                <option value="other">Otro</option>
            </select><br><br>

            <label for="colorfav">Color favorito</label>        
            <input type="color"><br><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password"><br><br>

            <label for="repassword">Repetir Contraseña:</label><br>
            <input type="password" id="repassword"><br><br>

            <input type="submit" value="Enviar">
        </form>
    </main>
